<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Planning Poker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, rgba(255, 204, 204, 1), rgba(204, 230, 255, 1));
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .nav-link {
      color: #fff;
      font-weight: 600;
      transition: color 0.3s, transform 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #ffffff;
      transform: scale(1.1);
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      flex-direction: column;
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
      border-radius: 50px;
      padding: 12px 40px;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.3s;
      margin: 10px;
    }
    .btn-custom:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    .file-input {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Planning Poker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><font color="white">Accueil</font></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="connexion.html"><font color="white">Connexion</font></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inscription.html"><font color="white">Inscription</font></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="container text-center">
      <h1 class="mb-4">Bienvenue sur Planning Poker</h1>
      <p>Commencez à estimer vos tâches en équipe.</p>
      <a href="setup.html" class="btn btn-custom">Commencer une partie</a>
      <button class="btn btn-custom" onclick="document.getElementById('fileInput').click()">Reprendre une partie</button>
      <input type="file" id="fileInput" class="file-input" accept=".json" onchange="loadGame(event)">
    </div>
  </div>

  <script>
    function loadGame(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const data = JSON.parse(e.target.result);
          localStorage.setItem('backlog', JSON.stringify(data.backlog));
          localStorage.setItem('playersNames', JSON.stringify(data.playersNames));
          window.location.href = 'game.html'; // Redirection vers la page du jeu
        };
        reader.readAsText(file);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
