<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, rgba(255, 204, 204, 1), rgba(204, 230, 255, 1)); /* Votre dégradé */
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
   
    h1 {
        color: #007bff;
        font-weight: 700;
    }
    .form-control {
        border-radius: 0.375rem;
        padding: 1rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 12px 20px;
        font-size: 16px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .mb-3 {
        margin-bottom: 1.5rem;
    }
</style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Créer un compte</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
      </form>
      <p class="text-center mt-3">
        Déjà inscrit ? <a href="connexion.html" class="text-decoration-none">Connectez-vous ici</a>
      </p>
    </div>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Inscription réussie ! Redirection vers la connexion...");
      window.location.href = "connexion.html";
    });
  </script>
  <script src="js/inscription.js"></script>
</body>
</html>
